<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Adicionamos o "let i = index" no *ngFor para obter o índice -->
    <ion-item-sliding *ngFor="let cliente of clientes; let i = index">
      <ion-item (click)="verDetalhes(cliente)">
        <ion-label>
          <h2>{{ cliente.nome }}</h2>
          <p>{{ cliente.telefone }}</p>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <!-- Agora o índice i é passado corretamente para excluirCliente -->
        <ion-item-option color="danger" (click)="excluirCliente(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon> EXCLUIR
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
