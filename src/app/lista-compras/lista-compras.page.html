<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">
        <ion-icon class="close-icon" slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Compras</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label><strong>Nome do Estoque</strong></ion-label>
            <ion-label><strong>Categoria</strong></ion-label>
            <ion-label><strong>Produto</strong></ion-label>
            <ion-label><strong>Qtd MÃ­nima</strong></ion-label>
            <ion-label><strong>Qtd em Falta</strong></ion-label>
          </ion-item>
          
          <ion-item *ngFor="let item of listaDeCompras">
            <ion-label>{{ item.nome_estoque }}</ion-label>
            <ion-label>{{ item.categoria }}</ion-label>
            <ion-label>{{ item.nome_produto }}</ion-label>
            <ion-label>{{ item.qtd_minima }}</ion-label>
            <ion-label>{{ item.qtd_falta }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
