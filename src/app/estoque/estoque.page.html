<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Estoque</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
          <ion-icon class="close-icon" slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #estoqueForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nome do Estoque</ion-label>
      <ion-input type="text" required [(ngModel)]="estoque.nome_estoque" name="nome_estoque"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!estoqueForm.form.valid">Cadastrar Estoque</ion-button>
  </form>

  <ion-list>
    <ion-list-header>
      <ion-label>Estoques Cadastrados</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let estoque of estoques">
      <ion-item>
        <ion-label>{{ estoque.nome_estoque }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteEstoque(estoque.id_estoque)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
